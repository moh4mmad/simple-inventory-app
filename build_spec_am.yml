version: 0.2
run-as: root

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$FRONTEND_IMAGE_TAG -f "frontend/DockerFile" .
      - docker tag $IMAGE_REPO_NAME:$FRONTEND_IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$FRONTEND_IMAGE_TAG
      - docker build -t $IMAGE_REPO_NAME:$BACKEND_IMAGE_TAG -f "backend/DockerFile" .
      - docker tag $IMAGE_REPO_NAME:$BACKEND_IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$BACKEND_IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$FRONTEND_IMAGE_TAG
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$BACKEND_IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"frontend-container","imageUri":"%s"}, {"name":"backend-container","imageUri":"%s"}]' $REPOSITORY_URI:$FRONTEND_IMAGE_TAG $REPOSITORY_URI:$BACKEND_IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
